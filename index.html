<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIV & AIDS Information Portal</title>
    <meta http-equiv="refresh" content="0;url=hiv-aids-info/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #9c27b0, #e91e63);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: white;
            color: #9c27b0;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HIV & AIDS Information Portal</h1>
        <p>You are being redirected to the information portal. If you are not redirected automatically, please click the button below.</p>
        <a href="hiv-aids-info/index.html" class="button">Go to Information Portal</a>
    </div>
    <script>
        // You can add additional JavaScript here if needed
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = 'hiv-aids-info/index.html';
            }, 2000); // Redirect after 2 seconds as a fallback
        });
    </script>
</body>
</html>
